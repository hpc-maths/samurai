on: workflow_dispatch

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: simple
          versioning-strategy: always-bump-minor
          bump-minor-pre-major: true
