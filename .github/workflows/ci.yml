name: samurai CI

on: [pull_request]

# This section cancels previous runs for the same PR
concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs:
    #
    # Check samurai with pre-commit
    #
    #########################################################
    pre-commit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v5
            - uses: pre-commit/action@v3.0.0
    #
    # Check samurai with cppcheck
    #
    #########################################################
    cppcheck:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Cache
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cache/ccache
                      ~/micromamba/envs/samurai-env
                  key: cppcheck

            - name: Mamba and samurai env installation
              uses: mamba-org/setup-micromamba@v1
              with:
                  environment-file: conda/environment.yml
                  environment-name: samurai-env
                  cache-environment: true

            - name: cppcheck installation
              shell: bash -el {0}
              run: |
                  conda install -y cppcheck=2.12 python=3.12 cxx-compiler

            - name: Configure
              shell: bash -el {0}
              run: |
                  cmake . -Bbuild -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DCMAKE_BUILD_TYPE=Debug -DBUILD_DEMOS=ON

            - name: Run cppcheck on samurai
              shell: bash -el {0}
              run: |
                  cppcheck --enable=all -q --project=./build/compile_commands.json --suppressions-list=.cppcheck --inline-suppr 2> cppcheck_err.txt

            - name: Check for errors
              run: |
                  if [[ -s cppcheck_err.txt ]];
                  then
                    cat cppcheck_err.txt
                    exit -1
                  fi
    #
    # Check linux build with mamba environment
    #
    #########################################################
    linux-mamba:
        needs: [pre-commit, cppcheck]
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                include:
                    - cpp-version: gcc-11
                      compiler: "gcc"
                      package: "gcc-11 g++-11"
                      cc: "gcc-11"
                      cxx: "g++-11"
                    - cpp-version: gcc-12
                      compiler: "gcc"
                      package: "gcc-12 g++-12"
                      cc: "gcc-12"
                      cxx: "g++-12"
                    - cpp-version: gcc-13
                      compiler: "gcc"
                      package: "gcc-13 g++-13"
                      cc: "gcc-13"
                      cxx: "g++-13"
                    # - cpp-version: gcc-14
                    #   os: ubuntu-latest
                    #   compiler: "gcc"
                    #   package: "gcc-14 g++-14"
                    #   cc: "gcc-14"
                    #   cxx: "g++-14"
                    - cpp-version: clang-16
                      compiler: "clang"
                      package: "clang-16"
                      cc: "clang-16"
                      cxx: "clang++-16"
                    - cpp-version: clang-17
                      compiler: "clang"
                      package: "clang-17"
                      cc: "clang-17"
                      cxx: "clang++-17"
                    - cpp-version: clang-18
                      compiler: "clang"
                      package: "clang-18"
                      cc: "clang-18"
                      cxx: "clang++-18"
        steps:
            - uses: actions/checkout@v4

            - name: Cache
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cache/ccache
                  key: linux-${{ matrix.cpp-version }}
                  restore-keys: |
                      linux-${{ matrix.cpp-version }}

            - name: Compiler and dev tools installation
              run: |
                  sudo apt update
                  sudo apt install ${{ matrix.package }}

            # - name: Information about ccache
            #   run: |
            #     ccache -s -v

            - name: Mamba and samurai env installation
              uses: mamba-org/setup-micromamba@v1
              with:
                  environment-file: conda/environment.yml
                  environment-name: samurai-env
                  cache-environment: true
                  cache-environment-key: ${{ runner.os }}-${{ matrix.cpp-version }}-${{ hashFiles('conda/environment.yml') }}

            # - name: Conda update
            #   shell: bash -l {0}
            #   run: |
            #       conda update --all

            - name: Petsc installation
              shell: bash -l {0}
              run: |
                  conda install -y petsc pkg-config

            - name: Conda informations
              shell: bash -l {0}
              run: |
                  conda info
                  conda list

            - name: Configure
              shell: bash -l {0}
              run: |
                  export LDFLAGS="${LDFLAGS} -L$CONDA_PREFIX/lib"
                  CC=${{ matrix.cc }} CXX=${{ matrix.cxx }} cmake \
                      . \
                      -Bbuild \
                      -GNinja \
                      -DCMAKE_BUILD_TYPE=Release \
                      -DWITH_PETSC=ON \
                      -DBUILD_DEMOS=ON \
                      -DBUILD_TESTS=ON

            - name: Build
              shell: bash -l {0}
              run: |
                  if [[ "${{ matrix.compiler }}" == "gcc" ]]; then
                    cmake --build build --target all --parallel 1 # Limit parallelism with gcc to avoid memory issues
                  else
                    cmake --build build --target all --parallel 2
                  fi

            - name: Test with googletest
              shell: bash -l {0}
              run: |
                  export LD_LIBRARY_PATH="$CONDA_PREFIX/lib:$LD_LIBRARY_PATH"
                  cd build
                  ./tests/test_samurai_lib

            - name: Test with pytest
              shell: bash -l {0}
              run: |
                  export LD_LIBRARY_PATH="$CONDA_PREFIX/lib:$LD_LIBRARY_PATH"
                  cd tests

                  # The following options are set to have a deterministic Petsc behaviour on Linux.
                  export OMP_NUM_THREADS=1
                  export OMP_DYNAMIC=FALSE
                  export OMP_MAX_ACTIVE_LEVELS=1
                  export MKL_NUM_THREADS=1
                  export OPENBLAS_NUM_THREADS=1
                  export VECLIB_MAXIMUM_THREADS=1
                  export SCOTCH_DETERMINISTIC=1

                  pytest -v -s --h5diff
    #
    # Check linux build with mamba environment
    #
    #########################################################
    linux-mpi-mamba:
        needs: [pre-commit, cppcheck]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Cache
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cache/ccache
                  key: ccache-${{ runner.os }}-${{ github.sha }}
                  restore-keys: |
                      ccache-${{ runner.os }}-

            - name: Mamba and samurai env installation
              uses: mamba-org/setup-micromamba@v2
              with:
                  environment-file: conda/mpi-environment.yml
                  environment-name: samurai-env
                  cache-environment: true
                  cache-environment-key: ${{ runner.os }}-${{ hashFiles('conda/mpi-environment.yml') }}

            # - name: Conda update
            #   shell: bash -l {0}
            #   run: |
            #       conda update --all

            - name: Petsc installation
              shell: bash -l {0}
              run: |
                  conda install -y "petsc>=3.24" pkg-config cxx-compiler

            - name: Conda informations
              shell: bash -l {0}
              run: |
                  conda info
                  conda list

            - name: Configure
              shell: bash -l {0}
              run: |
                  cmake \
                      . \
                      -Bbuild \
                      -GNinja \
                      -DCMAKE_BUILD_TYPE=Release \
                      -DWITH_MPI=ON \
                      -DWITH_PETSC=ON \
                      -DBUILD_DEMOS=ON \
                      -DBUILD_TESTS=ON

            - name: Build
              shell: bash -l {0}
              run: |
                  cmake --build build --target finite-volume-advection-2d
                  cmake --build build --target finite-volume-burgers
                  cmake --build build --target finite-volume-heat
                  cmake --build build --target finite-volume-lid-driven-cavity

            - name: MPI test finite-volume-advection-2d
              shell: bash -l {0}
              run: |
                  cd build
                  set -e  # Stop on first failure
                  mpiexec -n 1 ./demos/FiniteVolume/finite-volume-advection-2d --Tf 0.05 --nfiles 20
                  mpiexec -n 2 ./demos/FiniteVolume/finite-volume-advection-2d --Tf 0.05 --nfiles 20
                  mpiexec -n 3 ./demos/FiniteVolume/finite-volume-advection-2d --Tf 0.05 --nfiles 20
                  mpiexec -n 4 ./demos/FiniteVolume/finite-volume-advection-2d --Tf 0.05 --nfiles 20
                  mpiexec -n 9 ./demos/FiniteVolume/finite-volume-advection-2d --Tf 0.05 --nfiles 20
                  ls
                  python ../python/compare.py FV_advection_2d_size_1_ite_ FV_advection_2d_size_2_ite_ --start 1 --end 19
                  python ../python/compare.py FV_advection_2d_size_1_ite_ FV_advection_2d_size_3_ite_ --start 1 --end 19
                  python ../python/compare.py FV_advection_2d_size_1_ite_ FV_advection_2d_size_4_ite_ --start 1 --end 19
                  python ../python/compare.py FV_advection_2d_size_1_ite_ FV_advection_2d_size_9_ite_ --start 1 --end 19

            - name: MPI test finite-volume-burgers
              shell: bash -l {0}
              run: |
                  cd build
                  set -e  # Stop on first failure
                  mpiexec -n 1 ./demos/FiniteVolume/finite-volume-burgers --Tf 0.1 --nfiles 20 --max-level 8
                  mpiexec -n 2 ./demos/FiniteVolume/finite-volume-burgers --Tf 0.1 --nfiles 20 --max-level 8
                  mpiexec -n 3 ./demos/FiniteVolume/finite-volume-burgers --Tf 0.1 --nfiles 20 --max-level 8
                  mpiexec -n 4 ./demos/FiniteVolume/finite-volume-burgers --Tf 0.1 --nfiles 20 --max-level 8
                  mpiexec -n 6 ./demos/FiniteVolume/finite-volume-burgers --Tf 0.1 --nfiles 20 --max-level 8
                  ls
                  python ../python/compare.py burgers_2D_size_1_ite_ burgers_2D_size_2_ite_ --start 1 --end 19
                  python ../python/compare.py burgers_2D_size_1_ite_ burgers_2D_size_3_ite_ --start 1 --end 19
                  python ../python/compare.py burgers_2D_size_1_ite_ burgers_2D_size_4_ite_ --start 1 --end 19
                  python ../python/compare.py burgers_2D_size_1_ite_ burgers_2D_size_6_ite_ --start 1 --end 19

            - name: MPI test finite-volume-heat
              shell: bash -l {0}
              env:
                  # HPC libraries (MPICH, MUMPS, ScaLAPACK...) frequently leak tcache-incompatible blocks: they use custom allocators,
                  # mixed Fortran/C/C++ memory ownership, aligned allocations, and unusual free patterns.
                  # They often free blocks that do not satisfy tcache alignment constraints.
                  # glibc normally tolerates it, except when tcache reuses the block across executions.
                  # This can cause a crash when multiple runs are launched in the same CI job.
                  # Here, the 3-rank test crashes at the beginning with the error "malloc(): unaligned tcache chunk detected".
                  # So we disable tcache.
                  GLIBC_TUNABLES: "glibc.malloc.tcache_count=0"
              run: |
                  cd build
                  set -e  # Stop on first failure
                  # MUMPS doesn't have a deterministic behaviour. For instance, the MUMPS conda package is compiled with OpenMP, so we set the number of threads to 1 to have deterministic output.
                  # It also depends on other libraries (Scotch, ...) that we also need to set configure.
                  export OMP_NUM_THREADS=1
                  export OMP_DYNAMIC=FALSE
                  export OMP_MAX_ACTIVE_LEVELS=1
                  export MKL_NUM_THREADS=1
                  export OPENBLAS_NUM_THREADS=1
                  export VECLIB_MAXIMUM_THREADS=1
                  export SCOTCH_DETERMINISTIC=1
                  mpiexec -n 1 ./demos/FiniteVolume/finite-volume-heat --init-sol crenel -pc_type lu -pc_factor_mat_solver_type mumps -mat_ordering_type amd --Tf 0.1 --min-level 3 --max-level 8
                  mpiexec -n 2 ./demos/FiniteVolume/finite-volume-heat --init-sol crenel -pc_type lu -pc_factor_mat_solver_type mumps -mat_ordering_type amd --Tf 0.1 --min-level 3 --max-level 8
                  mpiexec -n 3 ./demos/FiniteVolume/finite-volume-heat --init-sol crenel -pc_type lu -pc_factor_mat_solver_type mumps -mat_ordering_type amd --Tf 0.1 --min-level 3 --max-level 8
                  ls
                  python ../python/compare.py heat_2D_size_1_ite_ heat_2D_size_2_ite_ --start 1 --end 9 --tol 1e-3 # Loose tolerance needed due to the known bugs in the mesh? Try with a stricter tol when the bugs are fixed.
                  # We don't compare the results with 3 ranks because the number of cells might be different.
                  rm -f heat_2D*

            - name: MPI test finite-volume-lid-driven-cavity
              shell: bash -l {0}
              run: |
                  cd build
                  set -e  # Stop on first failure
                  # MUMPS doesn't have a deterministic behaviour. For instance, the MUMPS conda package is compiled with OpenMP, so we set the number of threads to 1 to have deterministic output.
                  # It also depends on other libraries (Scotch, ...) that we also need to set configure.
                  export OMP_NUM_THREADS=1
                  export OMP_DYNAMIC=FALSE
                  export OMP_MAX_ACTIVE_LEVELS=1
                  export MKL_NUM_THREADS=1
                  export OPENBLAS_NUM_THREADS=1
                  export VECLIB_MAXIMUM_THREADS=1
                  export SCOTCH_DETERMINISTIC=1
                  mpiexec -n 1 ./demos/FiniteVolume/finite-volume-lid-driven-cavity -pc_type lu -pc_factor_mat_solver_type mumps -mat_ordering_type amd --filename ldc_ink_size_1 --Tf 0.1 --nfiles 1 --min-level 8 --max-level 8
                  mpiexec -n 2 ./demos/FiniteVolume/finite-volume-lid-driven-cavity -pc_type lu -pc_factor_mat_solver_type mumps -mat_ordering_type amd --filename ldc_ink_size_2 --Tf 0.1 --nfiles 1 --min-level 8 --max-level 8
                  ls
                  python ../python/compare.py ldc_ink_size_1 ldc_ink_size_2 --tol 1e-11

    macos-mamba:
        needs: [pre-commit, cppcheck]
        runs-on: macos-14
        steps:
            - uses: actions/checkout@v4
            - name: Mamba and samurai env installation
              uses: mamba-org/setup-micromamba@v1
              with:
                  environment-file: conda/environment.yml
                  environment-name: samurai-env
                  cache-environment: true

            - name: Petsc installation
              shell: bash -l {0}
              run: |
                micromamba install -y petsc pkg-config

            - name: Install cxx compiler
              shell: bash -l {0}
              run: |
                  micromamba install -y cxx-compiler\<1.11.0

            - name: micromamba informations
              shell: bash -l {0}
              run: |
                  micromamba info
                  micromamba list

            - name: Configure
              shell: bash -l {0}
              run: |
                  cmake \
                      . \
                      -Bbuild \
                      -GNinja \
                      -DCMAKE_BUILD_TYPE=Release \
                      -DWITH_PETSC=ON \
                      -DBUILD_DEMOS=ON \
                      -DBUILD_TESTS=ON

            - name: Build
              shell: bash -l {0}
              run: |
                  cmake --build ./build --config Release --parallel 3

            - name: Run tests
              shell: bash -l {0}
              run: |
                  ./build/tests/test_samurai_lib
                  cd tests; pytest -v -s --h5diff
